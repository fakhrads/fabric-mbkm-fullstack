  fablo-rest.wr.unikom.ac.id:
    container_name: fablo-rest.wr.unikom.ac.id
    image: softwaremill/fablo-rest:${FABLO_REST_VERSION}
    environment:
      - PORT=8000
      - MSP_ID=WakilRektorMSP
      - FABRIC_CA_URL=http://ca.wr.unikom.ac.id:7054
      - FABRIC_CA_NAME=ca.wr.unikom.ac.id
      - AS_LOCALHOST=false
      - DISCOVERY_URLS=grpc://peer0.wr.unikom.ac.id:7041,grpc://peer0.direktorat.unikom.ac.id:7061,grpc://peer1.direktorat.unikom.ac.id:7062,grpc://peer0.prodi.unikom.ac.id:7081,grpc://peer0.pic.unikom.ac.id:7101,grpc://peer0.mahasiswa.unikom.ac.id:7121
